
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Test SSH connection
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ci-deploy@${{ secrets.SERVER_HOST }} "echo '‚úÖ SSH connection successful'"

    - name: Deploy to production
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ci-deploy@${{ secrets.SERVER_HOST }} "
          set -e
          echo 'üöÄ Starting deployment process...'

          echo 'üìä Server Info:'
          echo '   Hostname: $(hostname)'
          echo '   User: $(whoami)'
          echo '   Directory: $(pwd)'

          cd /opt/airbureau
          echo 'üìÅ Project directory: $(pwd)'

          # –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥
          echo 'üì• Pulling latest code...'
          git pull origin main

          # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ
          echo 'üêç Setting up Python environment...'
          source venv/bin/activate
          pip install --upgrade pip
          echo 'üì¶ Installing dependencies...'
          pip install -r requirements.txt

          # –û–±–Ω–æ–≤–ª—è–µ–º systemd
          echo 'üîÑ Reloading systemd...'
          sudo systemctl daemon-reload


          echo '‚úÖ Deployment completed successfully!'
        "
